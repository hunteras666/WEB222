<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rajesh Sah</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Product Registration</h1>
    <div id="errorDisplay" class="error-display"></div> <!-- Error display panel -->
    <form id="signup">
      <div class="form-group">
        <label for="productID">Product ID:</label>
        <input type="text" id="productID" name="productID" required pattern="[0-9]{8}">
      </div>
      <div class="form-group">
        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" name="productDescription" required minlength="20"></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required min="0" max="999.99" step="0.01">
      </div>
      <div class="form-group">
        <label>Supplier Status:</label><br>
        <input type="checkbox" id="newSupplier" name="supplierStatus" value="New Supplier">
        <label for="newSupplier">New Supplier</label><br>
        <input type="checkbox" id="contractSigned" name="supplierStatus" value="Contract Signed">
        <label for="contractSigned">Contract Signed</label><br>
        <input type="checkbox" id="qualityTested" name="supplierStatus" value="Quality Tested">
        <label for="qualityTested">Quality Tested</label><br>
      </div>
      <div class="form-group">
        <label for="supplierUsername">Supplier Username:</label>
        <input type="text" id="supplierUsername" name="supplierUsername" required pattern="[A-Za-z][A-Za-z0-9]{3,}">
      </div>
      <div class="form-group">
        <label for="supplierEmail">Supplier Email:</label>
        <input type="email" id="supplierEmail" name="supplierEmail" required>
      </div>
      <input type="hidden" name="FullName" id="FullName" value="Rajesh Sah">
      <input type="hidden" name="studentId" id="studentId" value="175281211">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
